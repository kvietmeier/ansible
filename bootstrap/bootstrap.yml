  - name: Update PCI IDs
    command: update-pciids

  - name: Copy /etc/hosts
    copy:
      src: files/hosts
      dest: /etc/hosts
      owner: root
      group: root
      mode: 0644
      backup: yes
    tags:
       - baseline


  ###--- Applications
  
  # Compile FIO
  - name: Clone FIO from git
    git: 
      repo={{ fio_repo }}
      dest={{ git_dir }}/fio 
      clone=yes
      force=yes
    tags:
      - fio

  - name: Compile FIO
    command: "{{ item }} chdir={{ fio_dir }}"
    with_items:
     - ./configure
     - /usr/bin/make
     - /usr/bin/make install
    tags:
      - fio  

  # Compile iperf3
  - name: Clone iperf3 from git
    git: 
      repo={{ iperf3_repo }}
      dest={{ git_dir }}/iperf 
      clone=yes
      force=yes
    tags:
      - iperf3

  - name: Compile iperf3
    command: "{{ item }} chdir={{ iperf3_dir }}"
    with_items:
     - ./configure
     - /usr/bin/make
     - /usr/bin/make install
     - /usr/bin/ldconfig
    tags:
      - iperf3  
 
  # Compile sockperf
  - name: Clone sockperf from git
    git: 
      repo={{ sockperf_repo }}
      dest={{ git_dir }}/sockperf 
      clone=yes
      force=yes
    tags:
      - sockperf

  - name: Compile sockperf
    command: "{{ item }} chdir={{ sockperf_dir }}"
    with_items:
     - ./autogen.sh
     - ./configure --prefix= --enable test
     - /usr/bin/make
     - /usr/bin/make install
    tags:
      - sockperf  

