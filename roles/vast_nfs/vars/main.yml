---
# NFS mount configuration
dns_alias: "sharespool"
dns_domain: "busab"
view_path: "nfs_share_1"      # overrideable
mount_point: "/mount/share1"  # single share, variable

# Connection tuning
port_range: "33.20.1.11-33.20.1.13"
conns: 11

# Driver download
download_script_url: "https://vast-nfs.s3.amazonaws.com/download.sh"
output_log: "/tmp/ansible-out.txt"
