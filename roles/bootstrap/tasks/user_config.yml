###=================  Create Users =================###

#--- Add a user
- name: Add a non-root user and put them in sudo (no wheel in Ubuntu) - password=n0mad1c
  user:
    name: "{{ item.username }}"
    shell: /bin/bash
    groups: 
      - sudo
    append: yes
    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa
    password: $1$z.0hhKJ0$CIfrsuyuTDcoEo4s4jnXF.
    state: present
  with_items: "{{ users }}"
  tags: 
    - users


# Setup some Project directories for root user
- name: Create Project Directory
  file: 
    path: "{{ project_dir }}"
    state: directory
    mode: 755
  tags:
    - setupenv

- name: Create Temp Directory
  file:
    path: "{{ temp_dir }}"
    state: directory
    mode: 755
  tags:
    - setupenv

- name: Create bin Directory
  file:
    path: "{{ bin_dir }}"
    state: directory
    mode: 755
  tags:
    - setupenv



