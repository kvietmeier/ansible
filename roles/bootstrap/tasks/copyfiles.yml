###---- Make sure the files don't exist - copy if they don't.
- name: Is the cpu_gov script present?
  stat:
    path: "{{ bin_dir }}/{{ cpu_gov }}"
  register: cpugov
  tags:
    - files

- name: is irq_balance present?
  stat:
    path: "{{ bin_dir }}/{{ irq_bal }}"
  register: irqbal
  tags:
     - files

###---- Copy scripts
- name:  Copy cpu_gov.sh
  copy:
    remote_src: no
    src: "{{ cpu_gov }}"
    dest: "{{ bin_dir }}"
    mode: 0744
  when: cpugov.stat.exists == false
  tags:
    - files

- name:  Copy irq_balance.sh
  copy:
    remote_src: no
    src: "{{ irq_bal }}"
    dest: "{{ bin_dir }}"
    mode: 0744
  when: irqbal.stat.exists == false
  tags:
    - files

# We need a hosts file
- name: Copy over /etc/hosts
  copy:
    src: files/hosts
    dest: /etc/hosts
    owner: root
    group: root
    mode: 0644
    backup: yes
  tags:
     - baseline


